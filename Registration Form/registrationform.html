<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head> Registration Form
    <body>
        <div>
            <label>First name: * </label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" email="email_address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="text" password="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="text" confirmpassword="confirm_password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="text" birthday="birthday"
            placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            Male
            <input type="radio" name="genderoption">
            Female
            <input type="radio" name="genderoption">
            Non-binary
            <input type="radio" name="genderoption">
            I prefer not to answer
            <input type="radio" name="genderoption">
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="shortdescription" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select>
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            * Indicates a required field
        </div> 
    </body>
</html>
